<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/main.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <p class="todo-name">TO DO CRAB</p>

        <div class="header-input">
          <input type="text" name="search" id="head-inp" />
          <img src="/src/img/search.svg" class="icon-search" alt="" />
        </div>
      </div>
    </header>

    <main class="menu">
      <div class="menu-item">
        <img src="/src/img/plus.svg" class="plus-icon" alt="" />
        <input type="text" id="new-list" placeholder="New List" />
      </div>
    </main>

    <div id="details">
      <div class="panel">
        <p id="title"></p>
        <div class="menu-task">
          <img src="/src/img/circle.svg" class="circle-icon" alt="" />
          <input type="text" id="task-input" placeholder="Add a task" />
          <button id="task-button">Add</button>
        </div>
      </div>
    </div>

    <div id="background">
      <div id="pupop-window">
        <h3>Sign up</h3>
        <input type="text" id="window-input-username" placeholder="Username" />
        <input
          type="password"
          id="window-input-password"
          placeholder="Password"
        />
        <p>If you dont have an account please suck my dick</p>
        <button id="window-button">Sign Up!</button>
      </div>
    </div>
  </body>

  <script src="/static/fetches.js"></script>
  <script src="/static/main.js"></script>
</html>
