<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/main.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <p class="todo-name">TO DO CRAB</p>

        <div class="button-group">
          <button id="login-button-signin">Войти</button>
          <button id="login-button-signup">Зарегестрироваться</button>
        </div>
        
    </header>

    <main class="menu">
      <div class="menu-item">
        <img src="/src/img/plus.svg" class="plus-icon" alt="" />
        <input type="text" id="new-list" placeholder="New List" />
      </div>
    </main>

    <div id="details">
      <h2 id="title"></h2>
      <div class="task-creation">
        <input id="task-input" type="text" placeholder="New task..." />
        <button id="task-button">Add Task</button>
      </div>
      <div class="task-list"></div>
      
        <h2 class="title-completed">Completed</h2>
        <div class="completed"></div>
      </div>
    </div>

    <div class="background-sign-in">
      <div id="signin-block">
        <h3 class="title-signin">Войти</h3>

        <div class="input-signin-block">
          <div class="first-input-signin">
            <label class="signin-label">Имя</label>
            <input type="text" class="signin-name-input">
          </div>

          <div class="second-input-signin">
            <label class="signin-label">Пароль</label>
            <input type="password" class="signin-password-input">
          </div>
        </div>

        <div class="signin-down-block">
          <button id="signin-button">Войти</button>
          <span>Регистрация</span>
         
        </div>
      </div>
    </div>

    <div class="background-sign-up">
      <div id="signUp-block">

      </div>
    </div>

  </body>

  <script src="/static/fetches.js"></script>
  <script src="/static/main.js"></script>
</html>
